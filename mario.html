<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario e Luigi</title>
    <link rel="stylesheet" href="mario.css"> 
</head>

<body>

    <div class="caixa-link">
        <img src="./img/logo-header.png" class="logo-mario">
        <a> Home </a>
        <a> Nossos Serviços </a>
        <a> Fale Conosco </a>
    </div>

    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="./img/logo (1).png" alt="Logo" class="imagem-logo">
            <p>Somos Mario e Luigi, encanadores experientes prontos para resolver qualquer problema nos seus canos! Vazamentos, entupimentos ou reparos? É só chamar que a gente chega rapidinho, com serviço de qualidade e um toque de aventura!
            </p>
            <button onclick="cliqueiNoBotao()">Fale Conosco</button>
        </div>

        <img src="./img/mario.png" alt="Imagem do Mario" class="imagem-mario">
    </div>

    <div class="caixa-video">
        <video autoplay muted loop>
            <source src="./img/video.mp4" type="video/mp4">
        </video>
        <div class="mascara"></div>
    </div>
    
    <div class="mascara-formulario" onclick="fecharFormulario()"></div>

    <form class="fale-conosco"
        action="https://formcarry.com/s/K8dUAqU9TZ4"
        method="POST"
        enctype="multipart/form-data">
        <h2>Fale Conosco</h2>
        <input  placeholder="Seu Nome" type="text" name="name">
        <input  placeholder="Telefone" type="tel" name="Telefone">
        <textarea placeholder="Sua Mensagem" name="duvida"></textarea>
        <button class="button-form" type="submit">Enviar </button>
    </form>

    
    <div class="link-whats">
        <a href="https://wa.me/5551999550636"><img src="./img/whatsapp.png" alt="WhatsApp"></a>
    </div>

</body>

<script src="./scripts.js"></script>

</html>
